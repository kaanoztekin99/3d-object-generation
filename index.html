<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Scene Quality Survey</title>
  <link rel="stylesheet" href="assets/css/style.css" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <h1>3D Scene Quality Evaluation </h1>

  <form id="survey-form">
    <div class="question-block">
      <p>
        Q1: Please rate the overall visual quality of the scene.
        (1 = very poor, 5 = excellent)
      </p>
      <div class="scale">
        <label><input type="radio" name="q1" value="1" required /> 1</label>
        <label><input type="radio" name="q1" value="2" /> 2</label>
        <label><input type="radio" name="q1" value="3" /> 3</label>
        <label><input type="radio" name="q1" value="4" /> 4</label>
        <label><input type="radio" name="q1" value="5" /> 5</label>
      </div>
    </div>
  </form>

  <div class="viewer-container">
    <div class="viewer" id="viewerA"></div>
    <div class="viewer" id="viewerB"></div>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
